    <div class="modal fade" id="modalAgregar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Agregar Evento Nuevo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="eventosModal">
              <div class=" container row">
                <div class="col-6">
                  <label for="diaModal">DIA</label>
                  <input type="number" name="diaModal" id="diaModal" min="1" max="31" required>
                </div>
                <div class="col-6">

                </div>

                </div>
                <div class="col-12">
                  <label for="colorModal">Color</label>
                  <select name="colorModal" id="colorModal" required>
                    <option value="light">Elija un color</option>
                    <option value="primary" class="alert alert-primary" role="alert">Primary</option>
                    <option value="secondary" class="alert alert-secondary" role="alert">Secondary</option>
                    <option value="success" class="alert alert-success" role="alert">Success</option>
                    <option value="danger" class="alert alert-danger" role="alert">Danger</option>
                    <option value="warning" class="alert alert-warning" role="alert">Warning</option>
                    <option value="info" class="alert alert-info" role="alert">Info</option>
                    <option value="light" class="alert alert-light" role="alert">Light</option>
                    <option value="dark" class="alert alert-dark" role="alert">Dark</option>

                  </select>
                </div>
                <label for="tituloModal">Titulo</label>

                <label for="descripcion">Descripcion</label>
                <textarea class="inputModal mb-5" name="descripcionModal" id="descripcionModal" cols="30" rows="10"
                  required></textarea>
                <button type="submit" class="btn btn-primary">Agregar Evento</button>
              </div>
